<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Social links profile</title>
  <link rel="stylesheet" href="./styled/main.css">
</head>
<body>
  <section class="container__card">
    <div class="card__header">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="card__header--img">
      <h1 class="card__header--avatarname">Jessica Randall</h1>
      <span class="card__header--avataraddress">London, United Kingdom</span>
      <p class="card__header--text">"Front-end developer and avid reader."</p>
    </div>
    <div class="card__links">
      <a href="#" class="card__link">GitHub</a>
      <a href="#" class="card__link">Frontend Mentor</a>
      <a href="#" class="card__link">LinkedIn</a>
      <a href="#" class="card__link">Twitter</a>
      <a href="#" class="card__link">Instagram</a>
    </div>
  </section>
